<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Painel do Apostador</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header><p id="header-nome"></p>ÁREA DO APOSTADOR <button class="logout-btn" onclick="logout()">Logout</button></header>

    <nav>
        <button onclick="showTab('apostas')" class="active">Apostas</button>
        <button onclick="showTab('jogadores')">Jogadores</button>
        <button onclick="showTab('ranking')">Ranking</button>
    </nav>

    <div id="apostas" class="tab active">
        <div class="cards" id="apostasCards"></div>
    </div>

    <div id="jogadores" class="tab">
        <div class="cards" id="jogadoresCards"></div>
    </div>

    <div id="ranking" class="tab">
        <h3>Ranking</h3>
        <table>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Pontuação</th>
            </tr>
            <tbody id="rankingBody"></tbody>
        </table>
    </div>

    <script src="script.js">
    </script>

</body>

</html>
