<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de admin</title>
</head>
<body>
    <main>
        <div id="nav-container">
            <img src="" alt="Foto do admin" class="admin-photo">
            <nav>
                <ul>
                    <li class="nav-op" id="jogadores">Jogadores</li>
                    <li class="nav-op" id="apostas">Apostas</li>
                    <li class="nav-op" id="ranking">Ranking</li>
                </ul>
            </nav>
        </div>
        <div id="principal-container"></div>
        <div id="add-container">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="add-nome" placeholder="Nome" required>
                <label for="nivel">Nivel:</label>
                <select name="nivel" id="add-nivel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="button" id="add-jogador-button" value="Adicionar">
            </form>
        </div>
        <div id="edit-form">
            <button id="close-button">X</button>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="edit-nome" placeholder="Nome" required>
                                <label for="nivel">Nivel:</label>
                <select name="nivel" id="edit-nivel">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <input type="button" class="edit-button" id="edit-button" value="Editar">
            </form>
        </div>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
